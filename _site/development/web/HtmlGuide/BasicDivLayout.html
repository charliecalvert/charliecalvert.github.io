<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Basic Div Layout</title>
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<style type="text/css">
html
{
	height: 100%;
}

body
{
	height: 100%;
	margin: 0;
	padding: 0;
}

#red
{
	background-color: #FF0000;
	width:25%;
	height:250px;
	display: inline-block;
}

#green
{
	background-color: #00FF00;	
	width:25%;
	height:250px;
	display: inline-block;
}
#blue
{
	background-color: #0000FF;	
	width:25%;
	height:250px;
	display: inline-block;
	position:fixed;
	right:25px;
	color: wheat;
}



</style>
</head>

<body>

<div id="red"></div>

<div id="green"></div>

<div id="blue">Something</div>

</body>

</html>
