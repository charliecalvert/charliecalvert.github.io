<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Dojo Test</title>
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dojo/dojo.js" data-dojo-config="async: true" >
</script>
<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.7.1/dijit/dijit.js" data-dojo-config="async: true">
</script>
<script>
  require(["dojo/dom", "dojo/fx", "dojo/domReady!"], function(dom, fx) {
    // The piece we had before - change our innerHTML
    dom.byId("greeting").innerHTML += " from Dojo";
 
    // Now, slide the greeting
    fx.slideTo({
        top: 100,
        left: 200,
        node: dom.byId("greeting")
    }).play();
     
});
</script>
</head>

<body>

<button id="fadeOutButton">Fade block out</button>
<button id="fadeInButton">Fade block in</button>
 
<div id="fadeTarget" class="red-block">
    A red block
</div>
<script>
    require(["dojo/_base/fx", "dojo/on", "dojo/dom", "dojo/domReady!"], function(fx, on, dom) {
        var fadeOutButton = dom.byId("fadeOutButton"),
            fadeInButton = dom.byId("fadeInButton"),
            fadeTarget = dom.byId("fadeTarget");
 
        on(fadeOutButton, "click", function(evt){
            fx.fadeOut({ node: fadeTarget }).play();
        });
        on(fadeInButton, "click", function(evt){
            fx.fadeIn({ node: fadeTarget }).play();
        });
    });
</script>
<h1 id="greeting">Hello</h1>
</body>

</html>
