<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<title>ElvenCanvas</title>
		<link href="../Styles/ElvenStyleBasic.css" type="text/css" rel="stylesheet" />
		<link href="../Styles/Buttons.css" type="text/css" rel="stylesheet" />
		<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
		<!-- script src="../Scripts/jquery.js" type="text/javascript"></script -->
		<script src="../Scripts/ElvenGrids.js" type="text/javascript"></script>
		<script src="../Scripts/ElvenReport.js" type="text/javascript"></script>
		<script src="../Scripts/ElvenPresidents.js" type="text/javascript"></script>
		<script src="../Scripts/ElvenTests.js" type="text/javascript"></script>
		<script src="../Scripts/ElvenDataTest.js" type="text/javascript"></script>
		<script src="../Scripts/ElvenUtil.js" type="text/javascript"></script>
		<script src="../Scripts/ElvenScoreMaven.js" type="text/javascript"></script>
		<script src="../Scripts/ElvenDraw.js" type="text/javascript"></script>
		<script src="../Scripts/ElvenMoveLogic.js" type="text/javascript"></script>
		<script src="../Scripts/ElvenCanvas.js" type="text/javascript"></script>		
	</head>
	<body>
		<div id='main'>
			<canvas id="mainCanvas" width="300" height="300">
				This text is displayed if your browser does not support HTML5 Canvas.
			</canvas>
		</div>

		<div id='locationDisplay'>
			<p class='elvenSmall' id='reportLocation'> </p>
			<p class='elvenSmall' id='reportMouse'> </p>
		</div>

		<div id='textDisplay'>
			<div>
				<select id="results" name="mydata" multiple="multiple" size="3"> </select>
			</div>
			<p id='presidentName'> </p>
			<p id='bornDied'> </p>
			<p id='startEnd'> </p>
			<p id='message'> </p>
		</div>

		<div id='debug'>
			<p>
				Debug Area
			</p>
			<div id="itemDiv">
				<section id="itemSection">
					<select id="items" class="elvenSmall" name="mydata" multiple="multiple" size="3"></select>
					<select id="debugList" class="elvenSmall" name="mydata" multiple="multiple" size="3"></select>
				</section>
			</div>

			<div id="tileDiv" class="elvenSmall" >
				<section id="tileGroups">
					<ul>
						<li>
							<input type="radio" name="tileGroup" id="grass" />
							<label for="grass">Grass</label>
						</li>
						<li>
							<input type="radio" name="tileGroup" id="road" />
							<label for="road">Road</label>
						</li>
						<li>
							<input type="radio" name="tileGroup" id="place" />
							<label for="place">Place</label>
						</li>
						<li>
							<input type="radio" name="tileGroup" id="no_place" />
							<label for="noplace">No Place</label>
						</li>
					</ul>
				</section>
			</div>
			<div id="layerDiv" class="elvenSmall">
				<section id="layerGroups">
					<ul>
						<li>
							<input type="radio" name="layerGroup" id="base" />
							<label for="walk">Base</label>
						</li>
						<li>
							<input type="radio" name="layerGroup" id="npc" />
							<label for="drive">NPC</label>
						</li>
					</ul>
				</section>

			</div>

			<div id="checkLayersDiv" class="elvenSmall">
				<ul>
					<li>
						<input type="checkbox" name="checkHide" id="checkEditMode" />
						<label for="checkEditMode">Turn on Edit Mode</label>
					</li>
					<li>
						<input type="checkbox" name="checkHide" id="checkHideGrid" />
						<label for="checkHideGrid">Hide Grid</label>
					</li>
					<li>
						<input type="checkbox" name="checkHide" id="checkHideNpc" />
						<label for="checkHideNpc">Hide NPC</label>
					</li>
					

				</ul>
			</div>

			<div id="debugButtonDiv">
				<section id="buttons">
					<input type="button" class="button" value="GetData" onclick="ELF.gameCore.elvenDataTest.getBasicData()" />
					<input type="button" class="myButton" value="Get New Section" onclick="ELF.gameCore.elvenDataTest.getNewHtmlSection()" />
					<input type="button" class="beigeButton" id="buttonPutGrid" value="PutGrid" onclick="ELF.gameCore.putGrid()" />
					<input type="button" class="button" id="buttonGetGrid" value="GetGrid" onclick="ELF.gameCore.getGrid()" />
				</section>
			</div>

		</div>
	</body>
</html>
