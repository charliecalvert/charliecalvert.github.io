<!DOCTYPE html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<title>Slide Mobile Menu</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.css" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>

</head>

<body>

<!-- Start of Sixth page -->
<section data-role="page" id="Page01">

	<header data-role="header">
		<h1>Sixth Page with Menu Animation</h1>
	</header><!-- /header -->

	<div data-role="content" class="content">	
		<p class="show-menu">Show/Hide Menu</p>
		<div class="sliding-menu slide out">Menu</div>
	</div><!-- /content -->

	<footer data-role="footer">
		<h4>Charlie JQuery Mobile</h4>
	</footer>
</section>
<!-- /page -->

<script>
$(document).ready(function() 
{ 
	$(".show-menu").click(function() 
	{
		$(".sliding-menu").toggleClass("reverse out in");
	})
})
</script>
</body>

</html>
